<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stopping Event Bubbling</title>
	</head>
	<style>
		body {
			display: flex;
			justify-content: center;
		}
​
		div {
			margin: 30px;
		}
		button {
			font-size: 20px;
			border: none;
			background-color: lightcoral;
			padding: 15px 32px;
			border-radius: 12px;
		}
	</style>
	<body>
		<div id="div1">
			<button id="btn1">
				Button 1
			</button>
		</div>
​
		<div id="div2">
			<button>
				Button 2
			</button>
		</div>

    <script>

		// 1. Add an event listener that console logs "bubbling does not reach here" when user clicks element with id of "div1"

		document.querySelector(`#div1`).addEventListener(`click`, function() {console.log('bubbling does not reach here');})

		// 2. Add an event listener that console logs "bubbling reaches here" when user clicks element with id of "div2"
		
		document.querySelector(`#div2`).addEventListener(`click`, function() {console.log('bubbling reaches here');})
		
		// 3. Add an event listener that stops propagation when user clicks button with id of "btn1"
		
		document.querySelector(`#btn1`).addEventListener("click", stopPropagation);
		
		function stopPropagation(e) {e.stopPropagation();}

	</script>
	
	</body>

</html>
